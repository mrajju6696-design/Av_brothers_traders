<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: white;
    }
    button {
      padding: 6px 10px;
      margin: 5px;
      background: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Your Cart üõí</h2>

<div id="cartItems"></div>
<h3 id="total"></h3>

<button onclick="clearCart()">Clear Cart</button>
<button onclick="goBack()">Continue Shopping</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;
let output = "";

if(cart.length === 0){
  output = "<p>Your Cart is Empty üò¢</p>";
}else{
  cart.forEach((item, index) => {
    total += item.price;
    output += `
      <p>
        ${item.name} - ‚Çπ${item.price}
        <button onclick="removeItem(${index})">Remove ‚ùå</button>
      </p>
    `;
  });
}

document.getElementById("cartItems").innerHTML = output;
document.getElementById("total").innerText = "Total: ‚Çπ" + total;

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}

function clearCart(){
  localStorage.removeItem("cart");
  location.reload();
}

function goBack(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
