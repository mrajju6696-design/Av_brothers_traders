<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AV Brothers Traders</title>

<style>
body{
margin:0;
font-family:Arial;
background:#111;
color:white;
text-align:center;
}

header{
background:black;
padding:20px;
font-size:28px;
color:gold;
}

.hero{
height:60vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url('https://images.unsplash.com/photo-1617038220319-276d3cfab638') center/cover no-repeat;
}

button{
padding:8px 15px;
border:none;
border-radius:20px;
cursor:pointer;
margin-top:5px;
background:gold;
font-weight:bold;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
padding:20px;
}

.card{
background:#222;
padding:15px;
border-radius:15px;
}

.card img{
width:100%;
border-radius:10px;
}

#adminArea{
display:none;
padding:20px;
}

input{
padding:8px;
margin:5px;
}
</style>
</head>

<body>

<header>AV Brothers Traders</header>

<div class="hero">
<h1>Luxury Jewellery Collection</h1>
<button onclick="scrollToProducts()">Shop Now</button>
</div>

<h2>Our Products</h2>

<div class="products" id="productContainer"></div>

<h2>Admin Panel</h2>

<div id="adminLogin">
<input type="password" id="adminPass" placeholder="Enter Password">
<button onclick="login()">Login</button>
</div>

<div id="adminArea">
<input type="text" id="name" placeholder="Product Name">
<input type="number" id="price" placeholder="Price">
<input type="text" id="image" placeholder="Image URL">
<br>
<button onclick="addProduct()">Add Product</button>
</div>

<script>

<script>

let password = "admin123";

// Load saved data
let products = JSON.parse(localStorage.getItem("products")) || [];
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveProducts(){
localStorage.setItem("products", JSON.stringify(products));
}

function saveCart(){
localStorage.setItem("cart", JSON.stringify(cart));
}

function scrollToProducts(){
document.getElementById("productContainer").scrollIntoView({behavior:"smooth"});
}

function login(){
let pass=document.getElementById("adminPass").value;
if(pass===password){
document.getElementById("adminLogin").style.display="none";
document.getElementById("adminArea").style.display="block";
}else{
alert("Wrong Password");
}
}

function addProduct(){
let name=document.getElementById("name").value;
let price=document.getElementById("price").value;
let image=document.getElementById("image").value;

if(name==""||price==""||image==""){
alert("Fill all fields");
return;
}

products.push({name,price,image});
saveProducts();
renderProducts();

document.getElementById("name").value="";
document.getElementById("price").value="";
document.getElementById("image").value="";
}

function renderProducts(){
let container=document.getElementById("productContainer");
container.innerHTML="";
products.forEach((p,index)=>{
container.innerHTML+=`
<div class="card">
<img src="${p.image}">
<h3>${p.name}</h3>
<p>₹ ${p.price}</p>
<button onclick="addToCart(${index})">Add to Cart</button>
<button onclick="deleteProduct(${index})">Delete</button>
</div>
`;
});
}

function deleteProduct(index){
products.splice(index,1);
saveProducts();
renderProducts();
}

function addToCart(index){
cart.push(products[index]);
saveCart();
alert("Added to Cart");
}

function viewCart(){
if(cart.length===0){
alert("Cart is empty");
return;
}

let total=0;
let message="Order Details:%0A";

cart.forEach(item=>{
total+=parseInt(item.price);
message+=item.name+" - ₹"+item.price+"%0A";
});

message+="Total: ₹"+total;

window.open("https://wa.me/91XXXXXXXXXX?text="+message,"_blank");
}

// Auto load
renderProducts();

</script>

</body>
</html>
